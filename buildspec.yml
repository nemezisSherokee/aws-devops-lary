version: 0.1
plaintext:
  JAVA_HOME: "/opt/jdk1.8.0_192"
phases:
  install:
    run-as: root
    commands:
      - echo This is a installation
      - wget https://services.gradle.org/distributions/gradle-4.6-all.zip
      - unzip -d /opt/gradle gradle-4.6-all.zip
  pre_build:
    commands:
      - echo This is a pre build
  build:
    commands:
      - echo Starting build `date`
      - echo Current directory is `pwd`
      - whereis gradle
      - whereis java
      - whereis javac
      - which gradle
      - gradle -version
      - gradle clean
      - ./gradlew build
  post_build:
    commands:
      - echo Build must be completed
      - "ls -lR"
      - "ls -lR | grep jar"
artifacts:
  files:
    - 'build/distributions/*.jar'
  discard-paths: no
